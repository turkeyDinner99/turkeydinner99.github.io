<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Google Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        iframe {
            width: 100vw; 
            height: 100vh; 
            border: none;
        }
    </style>
</head>
<body>
    <div class="slide-container" id="slideContainer"></div>

    <script>
        const originalSlidesURL = "https://docs.google.com/presentation/d/e/2PACX-1vR4Ub-4qHgB90QB2sw1u25DKwFQRfuWnXsocQZSnH2EkCbNWU3bTTQmrGdqpt7KL3r_cCIBT8ClNbD9/pub?start=true&loop=true&delayms=3000&rm=minimal#slide=id.p";

        function reloadSlides() {
            const container = document.getElementById('slideContainer');
            container.innerHTML = ''; // Remove old iframe
            
            const iframe = document.createElement('iframe');
            const uniqueURL = `${originalSlidesURL}&nocache=${new Date().getTime()}`; // Add unique token to bypass cache
            iframe.src = uniqueURL;
            iframe.allowFullscreen = true;
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            
            container.appendChild(iframe); // Add new iframe
        }

        // Load the slides immediately when page loads
        reloadSlides();

        // Reload Google Slides every 1 minute (60,000 ms)
        setInterval(reloadSlides, 60000);
    </script>
</body>
</html>
