<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Google Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Optional: Black background */
        }
        iframe {
            width: 100vw; 
            height: 100vh; 
            border: none;
        }
    </style>
     <script>
        function reloadSlides() {
            const iframe = document.getElementById("slidesFrame");
            iframe.src = iframe.src; // Reloads the iframe content
        }

        // Reload the Google Slides iframe every 1 minute (60,000 milliseconds)
        setInterval(reloadSlides, 60000);
    </script>
</head>
<body>
       <div class="slide-container">
        <iframe id="slidesFrame" 
            src="https://docs.google.com/presentation/d/e/2PACX-1vR4Ub-4qHgB90QB2sw1u25DKwFQRfuWnXsocQZSnH2EkCbNWU3bTTQmrGdqpt7KL3r_cCIBT8ClNbD9/pub?start=true&loop=true&delayms=3000&rm=minimal#slide=id.p"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
