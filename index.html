<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Google Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        iframe {
            width: 100vw; 
            height: 100vh; 
            border: none;
        }
    </style>
    <script>
        function reloadSlides() {
            const iframe = document.getElementById("slidesFrame");
            const originalSrc = "https://docs.google.com/presentation/d/e/2PACX-1vXXXXXXXXXXXXXX/embed?start=true&loop=true&delayms=3000&rm=minimal#slide=id.p";
            const randomParam = `&refresh=${new Date().getTime()}`;
            iframe.src = originalSrc + randomParam; // Forces reload by adding timestamp
        }

        // Refresh the iframe every 1 minute (60,000 ms)
        setInterval(reloadSlides, 60000);
    </script>
</head>
<body>
    <div class="slide-container">
        <iframe id="slidesFrame" 
            src="https://docs.google.com/presentation/d/e/2PACX-1vXXXXXXXXXXXXXX/embed?start=true&loop=true&delayms=3000&rm=minimal#slide=id.p"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
