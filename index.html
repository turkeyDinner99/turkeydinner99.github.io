<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Google Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Optional: Black background */
        }
        iframe {
            width: 100vw; 
            height: 100vh; 
            border: none;
        }
    </style>
    <script>
        // Refresh the page every 5 minutes (300000 milliseconds)
        setTimeout(() => {
            location.reload();
        }, 60000);
    </script>
</head>
<body>
    <div class="slide-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vROl4nGDRNf4T2PGay__2U1dn9dRPHMfWKBsjkmR50exjBY20yal-LYTBAH6mwEkg71cCEaATqM67fH/embed?start=true&loop=true&delayms=3000&rm=minimal#slide=id.p"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
