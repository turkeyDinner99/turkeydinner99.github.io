<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slides Auto Reload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        iframe {
            width: 100vw; 
            height: 100vh; 
            border: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <iframe id="slidesFrame" allow="fullscreen"></iframe>
    </div>

    <script>
        const googleSlidesURL = "https://docs.google.com/presentation/d/e/2PACX-1vR4Ub-4qHgB90QB2sw1u25DKwFQRfuWnXsocQZSnH2EkCbNWU3bTTQmrGdqpt7KL3r_cCIBT8ClNbD9/pub?start=true&loop=true&delayms=3000&rm=minimal#slide=id.p";

        function reloadSlides() {
            const frame = document.getElementById('slidesFrame');
            const uniqueURL = googleSlidesURL + '&t=' + new Date().getTime(); // Add timestamp to prevent cache
            frame.src = uniqueURL;
        }

        // Load slides immediately
        reloadSlides();

        // Refresh every 1 minute (60,000 ms)
        setInterval(reloadSlides, 60000);
    </script>
</body>
</html>
